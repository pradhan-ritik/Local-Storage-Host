<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <h1>Upload Files</h1>
    <h2>Drag and Drop</h2>
    <form action='/upload_files' method="POST" enctype="multipart/form-data">
        <input type='file' name='files' multiple='true' title="Drag and Drop files"/>
        <input type='submit' value='upload' />
    </form>
    <h1><b>Files</b></h1>
    <ul>
        {% for item in files: %}
        <li><a href="/download/{{ item }}">{{ item }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
